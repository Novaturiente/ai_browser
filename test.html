<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .title h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .title p {
            color: #666;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        .input-field {
            position: relative;
        }
        
        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .input-field input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }
        
        .input-field input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        .input-field input.error {
            border-color: #ff4757;
        }
        
        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            display: none;
            border-left: 4px solid #2575fc;
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .result-title i {
            margin-right: 10px;
            color: #2575fc;
        }
        
        .result-data {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
        }
        
        .result-label {
            font-weight: 600;
            color: #555;
        }
        
        .result-value {
            color: #333;
            word-break: break-all;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title h2 {
                font-size: 24px;
            }
            
            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <h2>Secure Login</h2>
                <p>Enter your credentials to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="test-username">Username</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="test-username" placeholder="Enter your username">
                    </div>
                    <div class="error-message" id="username-error">Username is required</div>
                </div>
                
                <div class="input-group">
                    <label for="test-password">Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="test-password" placeholder="Enter your password">
                    </div>
                    <div class="error-message" id="password-error">Password is required</div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Submit
                </button>
            </form>
            
            <div class="result-container" id="result">
                <div class="result-title">
                    <i class="fas fa-check-circle"></i> Submitted Information
                </div>
                <div class="result-data">
                    <div class="result-label">Username:</div>
                    <div class="result-value" id="username-value"></div>
                    <div class="result-label">Password:</div>
                    <div class="result-value" id="password-value"></div>
                </div>
            </div>
            
            <div class="footer">
                <p>Â© 2023 Secure Login Form | All rights reserved</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error states
            document.getElementById('username-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            document.getElementById('test-username').classList.remove('error');
            document.getElementById('test-password').classList.remove('error');
            
            // Get values
            const username = document.getElementById('test-username').value.trim();
            const password = document.getElementById('test-password').value.trim();
            
            // Validate
            let isValid = true;
            
            if (!username) {
                document.getElementById('username-error').style.display = 'block';
                document.getElementById('test-username').classList.add('error');
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('password-error').style.display = 'block';
                document.getElementById('test-password').classList.add('error');
                isValid = false;
            }
            
            // If valid, show result
            if (isValid) {
                document.getElementById('username-value').textContent = username;
                document.getElementById('password-value').textContent = '*'.repeat(password.length);
                document.getElementById('result').style.display = 'block';
            } else {
                document.getElementById('result').style.display = 'none';
            }
        });
    </script>
</body>
</html>
